plugins {
    id 'fabric-loom' version '1.15.0-alpha.6'
}

import groovy.json.JsonSlurper
import java.nio.file.Files
import java.nio.file.StandardCopyOption

def mcModsFolder = file("/home/zain/.local/share/PrismLauncher/instances/1.21.11/minecraft/mods")
def fabricJsonFile = file("src/main/resources/fabric.mod.json")
def fabricJson = new JsonSlurper().parse(fabricJsonFile)

task copyToMods(type: Copy) {
    from("$buildDir/libs/randomdailyquirk-1.0.0-mc1.21.11.jar")
    into(mcModsFolder)
}
tasks.build.finalizedBy(copyToMods)

def modId = fabricJson.id ?: "unknownmod"
def modVersion = fabricJson.version ?: "0.0.1"
def mcVersionRaw = fabricJson.minecraft ?: "1.21.11"
def mcVersion = mcVersionRaw.replaceAll("[^0-9.]", "")


tasks.remapJar {
    archiveBaseName.set(modId)
    archiveVersion.set("${modVersion}-mc${mcVersion}")
}

tasks.build {
    dependsOn(tasks.remapJar)
}

tasks.jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}


loom {
    mixin {
        add sourceSets.main, "randomdailyquirk.mixins.json"
        defaultRefmapName = "randomdailyquirk.refmap.json"
    }

    if (file("src/main/resources/META-INF/mymod.accesswidener").exists()) {
        accessWidenerPath = file("src/main/resources/META-INF/randomdailyquirk.accesswidener")
    }
}


dependencies {
    minecraft "com.mojang:minecraft:1.21.11"
    modImplementation "net.fabricmc:fabric-loader:0.17.3"
    mappings loom.layered() {
        officialMojangMappings()
        parchment("org.parchmentmc.data:parchment-1.21.11:2025.12.20@zip")
    }
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.136.2+1.21.11"
}


tasks.withType(JavaCompile).configureEach {
    it.options.release = 21
}

java {
    withSourcesJar()
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

repositories {
    maven {
        name = 'ParchmentMC'
        url = 'https://maven.parchmentmc.org'
    }
}